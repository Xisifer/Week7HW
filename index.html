<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>   
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    
    <title>Train Timer</title>
</head>
<body>
    
    <div class="jumbotron">
        <h1 class="display-4">It's train time!</h1>
        <p class="lead"></p>
        <hr class="my-4">
      </div>
    <div class="contentbox">
        <div class="section-head">
            Current Train Schedule
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>


    <div class="contentbox">
        <div class="section-head">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">First Train Time</label>
                <input type="number" class="form-control" id="firstTrainInput" placeholder="HH:mm - military time">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="Minutes">
            </div>
        </form>

        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary add-row" id="trainSubmit">Submit</button>
        </div>
    </div>







    <script src="assets/javascript/trains.js"></script>
    
</body>
</html>
